<html><head>	<title>Print Certificate</title></head><body>	<script type="text/javascript">			/*Get string from URL*/		var learner_info = window.location.href.split('?print=')[1];				/*Split string into variables*/		var learner_name = learner_info.split('&')[0];		var cert_date = learner_info.split('&')[1];		/*Rounded border*/		document.write('<div id="position" style="background-color:WhiteSmoke;width:700px;height:450px;padding:10px;border:10px outset gray;">');				/*Content*/		document.write('<div id="bigText" style="font-weight: bold">COURSE CERTIFICATE</div>');		document.write('<div id="smallText">This certifies that</div>');		document.write('<div id="bigText">' + unescape(learner_name) + '</div>');		document.write('<div id="smallText">has successfully completed</div>');		document.write('<div id="bigText">Course Name 101</div>');		document.write('<div id="smallText">' + unescape(cert_date) + '</div>');		document.write('</div>');		/*Send print request to browser if possible*/		window.onload = function() { window.print(); }	</script>	<style type="text/css">		#bigText{			overflow:auto;			font-size:36px;			font-family: Serif;			margin-top: 27px;			text-align: center;		}				#smallText{			overflow:auto;			font-size:18px;			font-family: Sans-Serif;			margin-top: 27px;			text-align: center;		}		#position{			display: table-cell;			vertical-align: middle;		}	</style></body></html>
